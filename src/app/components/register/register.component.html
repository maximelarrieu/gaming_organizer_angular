<h3 class="text-center text-uppercase mb-4">Inscription</h3>

<div class="col-md-12">
    <form
      *ngIf="!isSuccessful"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <p-message severity="warn" text="Echec d'inscription - {{errorMessage}}" styleClass="p-mr-2" *ngIf="f.submitted && isSignUpFailed"></p-message>

      <div class="form-group">
        <label for="username">Nom d'utilisateur</label>
        <input
          type="text"
          class="form-control"
          name="username"
          [(ngModel)]="form.username"
          required
          minlength="3"
          maxlength="20"
          #username="ngModel"
        />
        <div class="form-text">
          Le nom d'utilisateur doit contenir au minimum 3 caractères et 20 au maximum.
        </div>
        <p-message severity="error" text="Le nom d'utilisateur est obligatoire." styleClass="p-mr-2" *ngIf="username.errors && f.submitted && username.errors.required"></p-message>
        <p-message severity="error" text="Le nom d'utilisateur doit contenir au minimum 3 caractères." styleClass="p-mr-2" *ngIf="username.errors && f.submitted && username.errors.minlength"></p-message>
        <p-message severity="error" text="Le nom d'utilisateur doit contenir au maximum 20 caractères." styleClass="p-mr-2" *ngIf="username.errors && f.submitted && username.errors.maxlength"></p-message>
        <div class="form-group mt-3">
          <label for="email">Adresse email</label>
          <input
            type="email"
            class="form-control"
            name="email"
            [(ngModel)]="form.email"
            required
            email
            #email="ngModel"
          />
          <div class="form-text">
            L'adresse email doit être valide.
          </div>
          <p-message severity="error" text="L'adresse email est obligatoire." styleClass="p-mr-2" *ngIf="email.errors && f.submitted && email.errors.required"></p-message>
          <p-message severity="error" text="L'adresse email doit être valide.'" styleClass="p-mr-2" *ngIf="email.errors && f.submitted && email.errors.minlength"></p-message>
        </div>
        <div class="form-group mt-3">
          <label for="password">Mot de passe</label>
          <input
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="form.password"
            required
            minlength="6"
            #password="ngModel"
          />
          <div class="form-text">
            Le mot de passe est obligatoire et doit contenir au minimum 6 caractères.
          </div>
          <p-message severity="error" text="Le mot de passe est obligatoire." styleClass="p-mr-2" *ngIf="password.errors && f.submitted && password.errors.required"></p-message>
          <p-message severity="error" text="Le mot de passe doit contenir au minimum 6 caractères." styleClass="p-mr-2" *ngIf="password.errors && f.submitted && password.errors.minlength"></p-message>
        </div>
        <div class="form-group mt-3">
          <button class="btn custom-btn"><i class="pi pi-user-plus"></i>S'inscrire</button>
        </div>
      </div>
    </form>

    <p-messages severity="success" *ngIf="isSuccessful">
      <ng-template pTemplate>
        <div class="p-ml-2">Inscription validée!</div>
      </ng-template>
    </p-messages>
</div>
